<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power BI Projects | PDF View</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .link {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
    }

    .link:hover {
      transform: translateY(-4px);
    }

    .link span {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.8rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background-color: #f5f5f5;
    }

    .buttons {
      margin-top: 0.8rem;
      display: flex;
      gap: 0.5rem;
    }

    .buttons a {
      flex: 1;
      text-align: center;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      color: white;
      text-decoration: none;
      background-color: #48bb78;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #38a169;
    }

    .buttons a.download {
      background-color: #4fd1c5;
    }

    .buttons a.download:hover {
      background-color: #319795;
    }

    @media (max-width: 480px) {
      iframe {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Power BI Projects (PDF View)</h2>
    <div class="link-grid">
      <div class="link">
        <span>ICC World Cup 2023</span>
        <iframe src="ICC WORLD CUP.pdf"></iframe>
        <div class="buttons">
          <a href="ICC WORLD CUP.pdf" target="_blank">View</a>
          <a href="ICC WORLD CUP.pdf" download class="download">Download</a>
        </div>
      </div>
      
      <div class="link" id="OLA TRIPS">
        <span>OLA TRIPS</span>
        <iframe src="OLA TRIPS.pdf"></iframe>
        <div class="buttons">
          <a href="OLA TRIPS.pdf" target="_blank">View</a>
          <a href="OLA TRIPS.pdf" download class="download">Download</a>
      </div>
      </div>

      <div class="link">
        <span>Amazon Prime Dashboard</span>
        <iframe src="AMAZON PRIME.pdf"></iframe>
        <div class="buttons">
          <a href="AMAZON PRIME.pdf" target="_blank">View</a>
          <a href="AMAZON PRIME.pdf" download class="download">Download</a>
        </div>
      </div>

      <div class="link">
        <span>Netflix Dashboard</span>
        <iframe src="NETFLIX.pdf"></iframe>
        <div class="buttons">
          <a href="NETFLIX.pdf" target="_blank">View</a>
          <a href="NETFLIX.pdf" download class="download">Download</a>
        </div>
      </div>

      <div class="link">
        <span>Project 1</span>
        <iframe src="Session 4 TASK.pdf"></iframe>
        <div class="buttons">
          <a href="Session 4 TASK.pdf" target="_blank">View</a>
          <a href="Session 4 TASK.pdf" download class="download">Download</a>
        </div>
      </div>

      <div class="link">
        <span>Project 2</span>
        <iframe src="Session 6.pdf"></iframe>
        <div class="buttons">
          <a href="Session 6.pdf" target="_blank">View</a>
          <a href="Session 6.pdf" download class="download">Download</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
