<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboards | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(-20px);
            }
        }

        h2 {
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .link-grid {
            display: grid;
            grid-gap: 1.2rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .link::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4fd1c5;
            border-radius: 50%;
            margin-right: 1rem;
            transition: all 0.3s ease;
        }

        .link:hover::before {
            transform: scale(2);
            background: #48bb78;
        }

        .link span {
            flex-grow: 1;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link i {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Interactive BI Dashboards</h2>
        <div class="link-grid">
            <a href="https://power-bi-projects18.vercel.app/amazon" class="link" target="_blank">
                <span>Amazon Prime</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
            <a href="https://power-bi-projects18.vercel.app/netflix" class="link" target="_blank">
                <span>Netflix</span>
                <i class="fas fa-chart-line"></i>
            </a>
            <a href="https://power-bi-projects18.vercel.app/session6" class="link" target="_blank">
                <span>Project1</span>
                <i class="fas fa-play-circle"></i>
            </a>
            <a href="https://power-bi-projects18.vercel.app/session4" class="link" target="_blank">
                <span>Project2</span>
                <i class="fas fa-chart-pie"></i>
            </a>
        </div>
        <p class="footer-text">Resume reviewers: Click any dashboard to explore interactive visualizations</p>
    </div>
</body>
</html>
